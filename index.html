<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS Framework Showcase</title>
    <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <h1>Heading 1</h1>
  <h2>Heading 2</h2>
  <h3>Heading 3</h3>
  <h4>Heading 4</h4>
  <h5>Heading 5</h5>
  <h6>Heading 6</h6>

  <p>This is a paragraph.</p>

  <ul>
    <li>Unordered List</li>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
  </ul>
  
  <ol>
    <li>Ordered List</li>
    <li>List item 1</li>
    <li>List item 2</li>
    <li>List item 3</li>
  </ol>

  <img src="https://daniel.lawrence.lu/puppy/oblique.svg" alt="Example Image Purple Puppy">
  <img src="https://daniel.lawrence.lu/puppy/oblique.svg" alt="Example Image Purple Puppy" class="variation">

  <button>Button</button>
  <button disabled>Disabled Button</button>
  <button class="success">Success Button</button>
  <button class="error">Error Button</button>

  <a href="#">Link</a>

  <input type="text" placeholder="Text Input">
</body>
</html>
